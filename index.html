<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monte Carlo Pi Approximation</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <article class="main-content">
        <h1>Monte Carlo Pi Approximation</h1>
        <canvas id="canvas" width="300" height="300"></canvas>
        <input id="speed-slider" type="range" name="speed" value="10" min="1" max="1000">
        <button id="start-button" type="button" name="button">Start</button>
        <p>PI is equal: <span id="pi-value"></span></p>
        <p>Number of points: <span id="points-number"></span></p>
      </article>
    </main>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
