<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monte Carlo Pi Approximation</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <article class="main-content">
        <canvas id="canvas" class="main-canvas" width="600" height="600"></canvas>
        <section class="canvas-properties">
          <h1>Monte Carlo Pi Approximation</h1>
          <label for="speed">Points per second: <span id="speed-label">500</span></label>
          <input id="speed-slider" class="slider" type="range" name="speed" value="500" min="1" max="1000">
          <p>PI is equal: <span id="pi-value">0</span></p>
          <p>Points inside circle: <span id="circle-points-number">0</span></p>
          <p>Number of points: <span id="points-number">0</span></p>
          <div class="button-wrapper">
            <button id="reset-button" class="button reset" type="button" name="reset-button">Reset</button>
            <button id="boost-button" class="button boost" type="button" name="boost-button">Boost</button>
            <button id="start-button" class="button start" type="button" name="start-button">Start</button>
          </div>
        </section>
      </article>
    </main>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
